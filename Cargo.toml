[workspace]
resolver = "2"
members = [
    "wutengine",
    "wutengine_core",
    "wutengine_serialized",
    "wutengine_editor",
    "wutengine_builder"
]

[workspace.package]
version = "0.0.1"
edition = "2021"
authors = ["Wouter de Bruijn <wouter@wutru.io>"]
homepage = "https://github.com/cloone8/WutEngine"
repository = "https://github.com/cloone8/WutEngine"
license = "MPL-2.0"
keywords = []
categories = ["game-engines"]

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.13.3"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"

[profile.release]
strip = true
lto = true
codegen-units = 1

[profile.dev]
debug = 0
strip = false

[workspace.dependencies]
# Workspace crates
wutengine = { path = "wutengine", version = "=0.0.1"}
wutengine_core = { path = "wutengine_core", version = "=0.0.1"}
wutengine_serialized = { path = "wutengine_serialized", version = "=0.0.1"}
wutengine_editor = { path = "wutengine_editor", version = "=0.0.1"}
wutengine_builder = { path = "wutengine_builder", version = "=0.0.1"}

# External crates
winit = { version = "0.29.15" }
glam = { version = "0.27.0", features = ["mint", "debug-glam-assert"] }
mint = { version = "0.5.9", features = ["serde"] }
log = { version = "0.4.21" }
thiserror = { version = "1.0.59" }
relative-path = { version = "1.9.2", features = ["serde"] }
serde = { version = "1.0.199", features = ["derive"] }
serde_json = { version = "1.0.116" }
uuid = { version = "1.8.0", features = ["v4", "fast-rng", "serde"]}
