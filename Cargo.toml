[workspace]
resolver = "2"
members = [
    "wutengine",
    "wutengine_editor",
    "wutengine_core",
    "wutengine_examples/pong",
    "wutengine_macro",
    "wutengine_util/*",
]

[workspace.package]
version = "0.0.1"
edition = "2021"
authors = ["Wouter de Bruijn <wouter@wutru.io>"]
homepage = "https://github.com/cloone8/WutEngine"
repository = "https://github.com/cloone8/WutEngine"
license = "MPL-2.0"
keywords = []
categories = ["game-engines"]

[workspace.dependencies]
# Workspace dependencies
wutengine = { path = "wutengine", version = "0.0.1" }
wutengine_core = { path = "wutengine_core", version = "0.0.1" }
wutengine_macro = { path = "wutengine_macro", version = "0.0.1" }
wutengine_util_macro = { path = "wutengine_util/macro", version = "0.0.1" }

# External dependencies
winit = { version = "0.30.3" }
nohash-hasher = { version = "0.2.0" }
log = "0.4.22"
rand = { version = "0.8.5", features = ["std", "std_rng", "small_rng"] }
static_assertions = "1.1.0"
thiserror = "1.0.63"
itertools = "0.13.0"
syn = { version = "2.0.66", features = ["full", "parsing"] }
quote = "1.0.36"
proc-macro2 = "1.0.86"
constcat = "0.5.0"


# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.19.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"

[profile.dev]
opt-level = 1
panic = "unwind"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "unwind"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
